<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #131314;
            color: #e8eaed;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #2d2d2d;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-section h1 {
            font-size: 22px;
            font-weight: 400;
            color: #e8eaed;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #9aa0a6;
            font-size: 14px;
        }

        .pro-badge {
            background: #1a73e8;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 24px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .welcome-title .highlight {
            color: #8ab4f8;
        }

        .welcome-subtitle {
            font-size: 20px;
            color: #9aa0a6;
            font-weight: 400;
        }

        /* Chat messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            width: 100%;
            max-width: 768px;
            margin: 0 auto;
            display: none;
        }

        .chat-messages.active {
            display: block;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .message.user .message-content {
            background: #2d2d2d;
            color: #e8eaed;
        }

        .message.assistant .message-content {
            background: #303134;
            color: #e8eaed;
        }

        /* Input area */
        .input-container {
            padding: 24px;
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
        }

        .input-wrapper {
            position: relative;
            background: #2d2d2d;
            border-radius: 24px;
            border: 1px solid #3c4043;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #8ab4f8;
        }

        .input-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
        }

        .input-textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e8eaed;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        .input-textarea::placeholder {
            color: #9aa0a6;
        }

        .send-button {
            background: #8ab4f8;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #aecbfa;
        }

        .send-button:disabled {
            background: #5f6368;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            color: #1a1a1a;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: #303134;
            border-radius: 18px;
            max-width: 80%;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9aa0a6;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Code styling */
        .message-content pre {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            border: 1px solid #3c4043;
        }

        .message-content code {
            background: #3c4043;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #5f6368;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #80868b;
        }


    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <h1>Gemini</h1>
            </div>
            <div class="model-selector">
                <span class="highlight">Gemini-2.5-Flash</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="welcome-section">
                <div class="welcome-title">
                    Hello, <span class="highlight">Heet</span>
                </div>
                <div class="welcome-subtitle">
                    Want to try out a few things?
                </div>
            </div>
        </div>

        <!-- Chat Messages (hidden initially) -->
        <div class="chat-messages" id="chatMessages">
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-row">
                    <textarea 
                        id="messageInput" 
                        class="input-textarea"
                        placeholder="Ask Gemini"
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        let isFirstMessage = true;

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Enable/disable send button based on input
            sendButton.disabled = !this.value.trim();
        });

        // Handle Enter key
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format message with markdown
        function formatMessage(text) {
            // Configure marked options
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });
            
            let formatted = marked.parse(text);
            return formatted;
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = formatMessage(content);
                // Highlight code blocks
                setTimeout(() => {
                    Prism.highlightAllUnder(contentDiv);
                }, 10);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            return contentDiv;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            indicatorDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            typingDiv.appendChild(indicatorDiv);
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Show chat interface
        function showChatInterface() {
            const mainContent = document.getElementById('mainContent');
            const chatMessages = document.getElementById('chatMessages');
            
            mainContent.style.display = 'none';
            chatMessages.classList.add('active');
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Show chat interface on first message
            if (isFirstMessage) {
                showChatInterface();
                isFirstMessage = false;
            }
            
            // Add user message
            addMessage(message, true);
            
            // Clear input and disable
            input.value = '';
            input.style.height = 'auto';
            input.disabled = true;
            sendButton.disabled = true;
            
            // Add typing indicator
            addTypingIndicator();
            
            try {
                const response = await fetch('/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (data.response) {
                    // Add bot message
                    addMessage(data.message, false);
                } else {
                    // Add error message
                    addMessage(`Error: ${data.message}`, false);
                }
                
            } catch (error) {
                removeTypingIndicator();
                addMessage('Connection error. Please try again.', false);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = !input.value.trim();
                input.focus();
            }
        }

        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>

</html>
